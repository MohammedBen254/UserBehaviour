        <!DOCTYPE html>
        <html lang="fr">
        <head>
        <meta charset="UTF-8">
        <title>Catalogue Produits - Demo Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f9fafb;
            }

            header {
            background-color: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            }

            h1 {
            margin: 0;
            font-size: 28px;
            }

            .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            }

            .product {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            }

            .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            }

            .product h3 {
            margin: 15px 0 5px;
            font-size: 20px;
            }

            .product p {
            color: #6b7280;
            margin-bottom: 10px;
            }

            .btn {
            background-color: #4f46e5;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            }
        </style>
        </head>
        <body>

        <header>
        <h1>Produits en vedette</h1>
        </header>
